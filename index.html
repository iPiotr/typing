<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Typing speedtest</title>
</head>

<body>
    <div class="content">
        <div class="left-panel">
            <div class="typewriter">
                <h1>Check your typing speed</h1>
            </div>
            <div id="typing_area"></div>
            <div id="your_typing"></div>

            <div>
                <textarea id="input_text" cols="30"
                    rows="10">Aware also obtain stock castle examine compass machine lamp ancient how political closely smooth right highway available smallest declared away brought bend interior pool.</textarea>
            </div>
        </div>

        <div class="right-panel">
            <div class="results">
                <ul class="stats">
                    <li>Words per minute: <span id="wordsPerMinute">0</span></li>
                    <li>Wordcount: <span id="wordCount">0</span></li>
                    <li>Timer: <span id="timer">0</span></li>
                    <li>Errors: <span id="errors">0</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
